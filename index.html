<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Venn Diagram</title>
    </head>
    <body>
        <div class="topContainer">
            <h1 id="title">Venn Diagram</h1> 
        </div>
        <div class="diagramContainer">
            <div class="diagram">
                <div class="leaf" id="leafL">
                    <div class="labelContainer" id="labelContainerLeft">
                        <div class="label">Left Leaf</div>
                    </div>
                </div>
                <div class="leaf" id="leafR">
                    <div class="labelContainer" id="labelContainerRight">
                        <div class="label">Right Leaf</div>
                    </div>
                </div>
                <div id="overlap">
                    <div class="labelContainer" id="labelContainerCenter">
                        <div class="label">
                            Center Section
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
