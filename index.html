<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Venn Diagram</title>
    </head>
    <body>
        <div class="topContainer">
            <h1 id="title">Venn Diagram</h1> 
        </div>
        <div class="diagramContainer">
            <div class="diagram">
                <div class="leaf section" id="leafL">
                    <div class="dataContainer container" id="dataContainerLeft">
                        <div class="spacer"></div>
                        <div class="left data problem">Suspension racially skewed</div>

                    </div>

                    <div class="labelContainer container" id="labelContainerLeft">
                        <div class="label">Left Leaf</div>
                    </div>                    
                </div>

                <div class="leaf section" id="leafR">
                    <div class="dataContainer container" id="dataContainerRight">
                        <div class="spacer"></div>
                        <div class="right data problem">'School to Prison' Pipeline</div>

                    </div>

                    <div class="labelContainer container" id="labelContainerRight">
                        <div class="label">Right Leaf</div>
                    </div>
                </div>

                <div class="section" id="overlap">
                    <div class="dataContainer container" id="dataContainerMid">
                        <div class="spacer"></div>
                        <div class="spacer"></div>
                        <div class="spacer"></div>
                        <div class="mid data problem">Students acting up</div>
                        <div class="spacer"></div>
                        <div class="spacer"></div>
                        <div class="spacer"></div>
                        <div class="mid data problem">Many referrals</div>

                    </div>

                    <div class="labelContainer container" id="labelContainerCenter">
                        <div class="label">Center Section</div>
                    </div>
                </div> 

                <div id="leafShadow"></div>
            </div>
        </div>
    </body>
</html>
