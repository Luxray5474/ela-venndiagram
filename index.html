<!doctype HTML> <!--Text like this are comments, providing a somewhat comprehensive explanation to the code it follows.-->
<html>
    <head>
        <link rel="stylesheet" href="style.css"> <!--Links to CSS Stylesheet; style.css--> 
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--Links to the webpage icon; favicon.ico-->
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"> <!--Links to the Exo font from Google-->
        <meta charset="UTF-8"> <!--Defines UTF8 character set-->
        <title>Venn Diagram</title> <!--Defines webpage title-->
    </head>
    <body>
        <div class="topContainer"> <!--Container for everything at the top of the page-->
            <h1 id="title">Venn Diagram</h1> <!--Title-->
        </div>
            <div class="diagramContainer"> <!--Container for the diagram-->
                <div class="diagram"> <!--Diagram area-->
                    <div class="leaf" id="leafL"></div> <!--Left leaf-->
                    <div class="leaf" id="leafR"></div> <!--Right leaf-->
                    <div id="overlap"></div> <!--Overlapping area-->
                </div>    
            </div>
    </body>
</html>
